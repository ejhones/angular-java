<div class="row">
	<h2>Cadastro de Tipo de Denuncia</h2>
</div>
<div class="row">
<form class="form-horizontal" ng-submit="cadastrar()">
	<div class="form-group">
		<input type="text" ng-model="tipo.descricao" class="form-control">
	</div>
	<div class="form-group">
		<button class="btn btn-success">Cadastrar</button>
		<a href="#/tipo" class="btn btn-warning">Cancelar</a>
	</div>							
</form>
</div>
